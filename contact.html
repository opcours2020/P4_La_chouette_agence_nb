				<!-- bloc-7 -->
				<section class="bloc bgc-white l-bloc" id="bloc-7">
					<div class="container bloc-lg">
						<div class="row">
							<div class="col-sm-6">
								<form aria-label="début du formulaire à remplir" id="form_1" novalidate >
									<div class="form-group">
										<label aria-label="question n°1 du formulaire">Nom</label>
										<input aria-label="emplacement où écrire son nom" id="name" class="form-control" required />
									</div>
									<div class="form-group">
										<label aria-label="question n°2 du formulaire">Adresse email</label>

									</div>
									<div class="form-group">
										<label aria-label="question n°3 du formulaire">Comment nous avez-vous connu ?</label>
										<input aria-label="emplacement où répondre à la question" class="form-control" type="email" required id="input_504" />
									</div>
									<div class="form-group">
										<label aria-label="question n°4 du formulaire">Brief de votre projet (Ajoutez autant de détails que nécessaire)<br></label>
										<textarea aria-label="emplacement où écrire le brief de son projet" id="message" class="form-control" rows="4" cols="50" required></textarea>
									</div>
									<button class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine" type="submit" title="lien pour envoyer le formulaire" aria-label="à cliquer pour envoyer le formulaire">Envoyer</button>

									contact@lachouetteagence.com
									<br>

									<br>
